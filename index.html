<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星光課程查詢系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
    body { font-family: 'Noto Sans TC', sans-serif; background: #f3f4f6; min-height: 100vh; }
    .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">

  <!-- 請在此處替換你的 GAS 部署網址 -->
  <script>
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbx8GAukuqxOixjgM9UGPwQCPXyuuz0hoJBfVa1qiozBxDMhiz-dvFeW5L9bd7oxRUv1/exec'; 
  </script>

  <!-- 登入區域 -->
  <div id="login-section" class="w-full max-w-md glass-card rounded-3xl shadow-2xl p-8 mt-10 fade-in">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">星光報名課程查詢</h1>
      <p class="text-gray-500 mt-2">請輸入您的個人資訊進行驗證</p>
    </div>
    <div class="space-y-5">
      <input type="text" id="userName" placeholder="姓名" class="w-full px-4 py-3 rounded-xl border">
      <input type="text" id="phoneLastThree" maxlength="3" placeholder="手機末三碼" class="w-full px-4 py-3 rounded-xl border">
      <div id="errorMessage" class="hidden text-red-500 text-sm text-center font-medium"></div>
      <button onclick="handleLogin()" id="submitBtn" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg">
        <span id="btnText">確認驗證</span>
      </button>
    </div>
  </div>

  <!-- 結果區域 (結構同之前) -->
  <div id="result-section" class="hidden w-full max-w-4xl mt-6 fade-in">
    <!-- ... (這裡的 HTML 結構與你之前的 index.html 相同，僅需保留表格部分) ... -->
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">查詢結果</h2>
        <button onclick="location.reload()" class="text-indigo-600">重新查詢</button>
    </div>
    <div class="bg-white rounded-2xl shadow overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50">
                <tr><th class="p-4">日期</th><th class="p-4">課程</th><th class="p-4">狀況</th></tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>
  </div>

  <script>
    async function handleLogin() {
      const name = document.getElementById('userName').value.trim();
      const lastThree = document.getElementById('phoneLastThree').value.trim();
      const errorMsg = document.getElementById('errorMessage');
      
      if (!name || !lastThree) return;

      document.getElementById('btnText').innerText = '查詢中...';
      errorMsg.classList.add('hidden');

      try {
        // 使用 fetch 調用 GAS (需處理重定向)
        const response = await fetch(`${GAS_API_URL}?name=${encodeURIComponent(name)}&lastThree=${lastThree}`);
        const result = await response.json();

        if (result.success) {
          showResults(result.data);
        } else {
          errorMsg.innerText = result.msg;
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorMsg.innerText = '連線失敗，請檢查 GAS 網址是否正確';
        errorMsg.classList.remove('hidden');
      } finally {
        document.getElementById('btnText').innerText = '確認驗證';
      }
    }

    function showResults(data) {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('result-section').classList.remove('hidden');
      const tbody = document.getElementById('resultBody');
      tbody.innerHTML = data.map(item => `
        <tr class="border-t">
          <td class="p-4 text-sm">${item.date}</td>
          <td class="p-4 text-sm font-bold">${item.course}</td>
          <td class="p-4 text-sm">${item.status}</td>
        </tr>
      `).join('');
    }
  </script>
</body>
</html>
