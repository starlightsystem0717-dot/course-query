<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星光課程查詢系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
    body { 
      font-family: 'Noto Sans TC', sans-serif; 
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%); 
      min-height: 100vh;
    }
    .glass-card { 
      background: rgba(255, 255, 255, 0.9); 
      backdrop-filter: blur(12px); 
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(15px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    
    /* 響應式表格優化 */
    @media (max-width: 640px) {
      .responsive-table thead { display: none; }
      .responsive-table tr { 
        display: block; 
        margin-bottom: 1.5rem; 
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        padding: 0.5rem;
      }
      .responsive-table td { 
        display: flex; 
        justify-content: space-between;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #f3f4f6;
      }
      .responsive-table td:last-child { border-bottom: none; }
      .responsive-table td::before {
        content: attr(data-label);
        font-weight: 700;
        color: #6b7280;
      }
    }
  </style>
</head>
<body class="p-4 md:p-12 flex flex-col items-center">

  <script>
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbx8GAukuqxOixjgM9UGPwQCPXyuuz0hoJBfVa1qiozBxDMhiz-dvFeW5L9bd7oxRUv1/exec'; 
  </script>

  <!-- 登入區域 -->
  <div id="login-section" class="w-full max-w-md glass-card rounded-3xl shadow-2xl p-8 md:p-10 mt-10 fade-in">
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 text-white rounded-2xl shadow-lg mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <h1 class="text-2xl font-extrabold text-gray-800 tracking-tight">星光學員查詢系統</h1>
      <p class="text-gray-500 mt-2 font-medium">輸入資訊驗證您的報名紀錄</p>
    </div>

    <div class="space-y-6">
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">真實姓名</label>
        <input type="text" id="userName" placeholder="請輸入您的姓名" 
               class="w-full px-5 py-3.5 rounded-xl border border-gray-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all">
      </div>
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">手機末三碼</label>
        <input type="text" id="phoneLastThree" maxlength="3" inputmode="numeric" placeholder="例如：123" 
               onkeyup="if(event.key === 'Enter') handleLogin()"
               class="w-full px-5 py-3.5 rounded-xl border border-gray-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all">
      </div>
      
      <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-4 rounded-xl text-sm text-center font-bold border border-red-100"></div>

      <button onclick="handleLogin()" id="submitBtn" 
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-xl shadow-indigo-100 transition-all transform active:scale-95 flex justify-center items-center">
        <span id="btnText">驗證身份</span>
        <div id="loader" class="hidden ml-3 w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
      </button>
    </div>
  </div>

  <!-- 結果區域 -->
  <div id="result-section" class="hidden w-full max-w-4xl mt-6 fade-in">
    <div class="flex flex-col sm:flex-row justify-between items-end sm:items-center mb-6 px-2 gap-4">
      <div>
        <h2 class="text-2xl font-extrabold text-gray-800">查詢結果</h2>
        <p id="resultCount" class="text-indigo-600 font-bold text-sm mt-1"></p>
      </div>
      <button onclick="location.reload()" class="px-5 py-2.5 bg-white border border-gray-200 rounded-xl text-gray-600 hover:bg-gray-50 font-bold shadow-sm transition-all flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        重新查詢
      </button>
    </div>
    
    <div class="glass-card rounded-3xl shadow-2xl overflow-hidden border border-white">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse responsive-table">
          <thead>
            <tr class="bg-indigo-600 text-white">
              <th class="px-6 py-4 font-bold text-sm tracking-widest">課程日期</th>
              <th class="px-6 py-4 font-bold text-sm tracking-widest">報名課程</th>
              <th class="px-6 py-4 font-bold text-sm tracking-widest text-center">完款狀況</th>
            </tr>
          </thead>
          <tbody id="resultBody" class="divide-y divide-gray-100 bg-white/50">
            <!-- 動態插入 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function handleLogin() {
      const name = document.getElementById('userName').value.trim();
      const lastThree = document.getElementById('phoneLastThree').value.trim();
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      const btnText = document.getElementById('btnText');
      const errorMsg = document.getElementById('errorMessage');

      if (!name || !/^\d{3}$/.test(lastThree)) {
        errorMsg.innerText = '請完整填寫姓名與 3 位末三碼';
        errorMsg.classList.remove('hidden');
        return;
      }

      // 載入狀態
      btn.disabled = true;
      loader.classList.remove('hidden');
      btnText.innerText = '查詢中...';
      errorMsg.classList.add('hidden');

      try {
        const url = `${GAS_API_URL}?name=${encodeURIComponent(name)}&lastThree=${lastThree}`;
        const response = await fetch(url);
        const result = await response.json();

        if (result.success) {
          showResults(result.data, name);
        } else {
          errorMsg.innerText = result.msg;
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorMsg.innerText = '連線失敗，請檢查 API 設定或網路狀態';
        errorMsg.classList.remove('hidden');
      } finally {
        btn.disabled = false;
        loader.classList.add('hidden');
        btnText.innerText = '驗證身份';
      }
    }

    function showResults(data, name) {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('result-section').classList.remove('hidden');
      const tbody = document.getElementById('resultBody');
      const countLabel = document.getElementById('resultCount');

      countLabel.innerText = `${name} 您好，共找到 ${data.length} 筆課程紀錄`;
      
      tbody.innerHTML = data.map(item => {
        const isPaid = item.status === '已完款';
        const statusClass = isPaid ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700';
        
        return `
          <tr class="hover:bg-indigo-50/50 transition-colors">
            <td data-label="課程日期" class="px-6 py-5 text-sm text-gray-500">${item.date}</td>
            <td data-label="報名課程" class="px-6 py-5 text-sm text-gray-800 font-bold">${item.course}</td>
            <td data-label="完款狀況" class="px-6 py-5 text-sm text-center">
              <span class="px-3 py-1 rounded-full text-xs font-bold ${statusClass}">${item.status || '處理中'}</span>
            </td>
          </tr>
        `;
      }).join('');
    }
  </script>
</body>
</html>
